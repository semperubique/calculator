<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="buttons">
                <button class="span-2" id="clear">CLEAR</button>
                <button class="span-2" id="delete">DELETE</button>
                <button id="number-7">7</button>
                <button id="number-8">8</button>
                <button id="number-9">9</button>
                <button id="operator-divide">รท</button>
                <button id="number-4">4</button>
                <button id="number-5">5</button>
                <button id="number-6">6</button>
                <button id="operator-multiply">ร</button>
                <button id="number-1">1</button>
                <button id="number-2">2</button>
                <button id="number-3">3</button>
                <button id="operator-subtract">-</button>
                <button id="dot">.</button>
                <button id="number-0">0</button>
                <button id="operate">=</button>
                <button id="operator-add">+</button>
                
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
